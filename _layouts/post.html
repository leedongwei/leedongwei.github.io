---
layout: default
---

<main id="main" class="post">
  {% include header.html %}
  
  <article>
      <div class="post-meta">

        <h1>{{ page.title }}</h1>
        
        {% if page.tags.size > 0 %}
        <p class="tags">
          {% for tag in page.tags %}
          <a href="{{ '/archive/' | relative_url }}#tag-{{ tag | slugify }}" class="tag">#{{ tag }}</a>{% unless forloop.last %} {% endunless %}
          {% endfor %}
        </p>
        {% endif %}
        
        <p class="">{{ page.date | date: "%B %d, %Y" }}</p>
      </div>
      
      <div class="post-content">
        {{ content }}
      </div>
  </article>
    
  <section>
    <p><a href="{{ '/' | relative_url }}">&larr; Back to home</a></p>
  </section>
</main>
